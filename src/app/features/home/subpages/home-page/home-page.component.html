<main>
  <div class="date-wrapper">
    <app-date-picker (dateSelected)="handleSelectedDate($event)" (daySelected)="handleSelectedDay($event)">
    </app-date-picker>
  </div>
  <div class="showing-wrapper">
    <app-movie-card
      [showing$]="showings$"
      [loggedIn$]="loggedIn$"
      (redirectToReservation)="handleRedirect($event)"
      (wishList)="addToWishlist($event)"></app-movie-card>
  </div>
</main>
