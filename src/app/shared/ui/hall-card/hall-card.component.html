<div class="hall-card" *ngIf="halls$ | async as halls">
  <div class="hall-wrapper" *ngFor="let hall of halls">
    <p>Sala</p>
    <h1>{{ hall.hallno }}</h1>
    <p>Ilość miejsc: {{ hall.capacity }}</p>
    <div class="edit-button">
      <button mat-raised-button color="primary" (click)="updateHall(hall.id)">Edytuj</button>
    </div>
  </div>
</div>
<div class="button-wrapper">
  <button mat-raised-button color="primary" (click)="createHall()">
    Utwórz nową salę
  </button>
</div>
